<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">

        crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/dataTables.bootstrap4.min.css">
</head>

<body>
    <div class="container-fluid">
        <main class="row">
            <div class="col">
                <h1>Pokemon Etymology Data</h1>

                <p> <a href="https://docs.google.com/spreadsheets/d/1dWg3CQz35UAPFsSqwSHn_sQcr4Ji4EqIQRqiLXPUzzQ/edit?usp=sharing">Edit this data</a> </p>

                <div id="table-container"></div>
            </div>
        </main>
        <footer class="row">
            <div class="col">
                _
            </div>
        </footer>
    </div>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.2.1/js/bootstrap.bundle.min.js"></script>
    <script src="js/jquery.csv.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>
    <script src="js/csv_to_html_table.js"></script>

    <script>
        function format_link(link) {
            if (link)
                return "<a href='" + link + "' target='_blank'>" + link + "</a>";
            else return "";
        }

        var src_csv = 'https://docs.google.com/spreadsheets/d/e/2PACX-1vS6B4mDgGJlbF0yzrI81b7MFFS2grtx-w40nwjS6-wOEGUOpBVF_qNDNy4-yLOmpxVrHHieQp_xBBOK/pub?output=csv';

        CsvToHtmlTable.init({
            csv_path: src_csv,
            element: "table-container",
            allow_download: true,
            datatables_options: {
                paging: false
            }
        });
    </script>

</body>

</html>
